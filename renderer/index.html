<!DOCTYPE html>
<html>
<head>
    <title>Stremio Watch Party</title>
    <script src="../node_modules/rx-player/dist/rx-player.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }

        #video-container {
            flex: 1;
            background: black;
            margin-bottom: 20px;
        }

        #chat-container {
            height: 200px;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="room-id-input" placeholder="Room ID" value="movie-night">
        <input type="text" id="username-input" placeholder="Username" value="Guest">
        <button id="join-button">Join Room</button>
    </div>

    <div id="video-container">
        <video id="video-player" controls></video>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div style="margin-top: 10px;">
            <input type="text" id="chat-input" placeholder="Type message..." style="width: 80%">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
